name: Container Build & Push - CalculatorAPI
on:
  push:
  workflow_dispatch:
  
env:
  IMAGENAME: calculatorapi
   
jobs:
  app-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
            
    - name: format IMAGETAG
      run: |
        echo "IMAGETAG=v$(date "+%Y%m%d")-${{github.run_number }}" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Package Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v2.2.1
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: true
        tags:  >
          ghcr.io/simonkurtz-msft/${{ env.IMAGENAME }}:${{ env.IMAGETAG }}, 
          ghcr.io/simonkurtz-msft/${{ env.IMAGENAME }}:latest

